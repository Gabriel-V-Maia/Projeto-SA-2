{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card auth-card-large">
        <div class="auth-header">
            <h1 class="auth-title">Criar Conta</h1>
            <p class="auth-subtitle">Preencha os dados para se cadastrar</p>
        </div>

        <form class="auth-form" method="POST" action="/cadastro">
            <div class="form-group">
                <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
                <select id="tipo_usuario" name="tipo_usuario" class="form-input" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-input" 
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="celular" class="form-label">Celular</label>
                    <input 
                        type="tel" 
                        id="celular" 
                        name="celular" 
                        class="form-input" 
                        placeholder="(00) 00000-0000"
                        maxlength="15"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="usuario" class="form-label">Nome de Usuário</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario" 
                    class="form-input" 
                    placeholder="Digite um nome de usuário"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Mínimo 6 caracteres"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmar_senha" 
                        name="confirmar_senha" 
                        class="form-input" 
                        placeholder="Repita sua senha"
                        minlength="6"
                        required
                    >
                </div>
            </div>

            <div id="campos-funcionario" class="campos-condicionais" style="display: none;">
                <div class="divider">
                    <span>Informações do Funcionário</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select id="cargo" name="cargo" class="form-input">
                            <option value="">Selecione o cargo</option>
                            <option value="gerente">Gerente</option>
                            <option value="mecanico">Mecânico</option>
                            <option value="recepcionista">Recepcionista</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data_admissao" class="form-label">Data de Admissão</label>
                        <input 
                            type="date" 
                            id="data_admissao" 
                            name="data_admissao" 
                            class="form-input"
                        >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="termos" required>
                    <span>Aceito os <a href="/termos" class="link-primary">termos de uso</a> e <a href="/privacidade" class="link-primary">política de privacidade</a></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
        </form>

        <div class="auth-footer">
            <p>Já possui uma conta? <a href="/login" class="link-primary">Faça login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('tipo_usuario').addEventListener('change', function() {
    const camposFuncionario = document.getElementById('campos-funcionario');
    const cargo = document.getElementById('cargo');
    const dataAdmissao = document.getElementById('data_admissao');
    
    if (this.value === 'funcionario') {
        camposFuncionario.style.display = 'block';
        cargo.required = true;
        dataAdmissao.required = true;
    } else {
        camposFuncionario.style.display = 'none';
        cargo.required = false;
        dataAdmissao.required = false;
        cargo.value = '';
        dataAdmissao.value = '';
    }
});

document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

document.getElementById('celular').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value;
    }
});
</script>
{% endblock %}
